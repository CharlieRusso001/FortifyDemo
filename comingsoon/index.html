<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Fortify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-green: #0d2818;
            --medium-green: #1a4d2e;
            --light-green: #2d6a4f;
            --accent-beige: #d4a574;
            --accent-gold: #f4a261;
            --text-white: #ffffff;
            --text-light: #e8e8e8;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d2818 0%, #1a4d2e 50%, #0d2818 100%);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            width: 100%;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .coming-soon-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        .logo-link {
            text-decoration: none;
            display: inline-block;
            margin-bottom: 3rem;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #ffffff 0%, #d4a574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .coming-soon-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #d4a574 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: shimmer 3s ease-in-out infinite;
            letter-spacing: 0.1em;
        }

        .coming-soon-subtitle {
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            color: var(--text-light);
            font-weight: 300;
            line-height: 1.8;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button {
            background: linear-gradient(135deg, #d4a574 0%, #c8966a 100%);
            color: var(--text-white);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
            background: linear-gradient(135deg, #e0b080 0%, #d4a574 100%);
        }

        /* Gradient Orbs for Background Effect */
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.4) 0%, transparent 70%);
            top: 10%;
            left: 0%;
            animation-delay: 0s;
            max-width: 50vw;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(244, 162, 97, 0.3) 0%, transparent 70%);
            bottom: 20%;
            right: 0%;
            animation-delay: 5s;
            max-width: 50vw;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(45, 106, 79, 0.4) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
            max-width: 50vw;
        }

        /* Grid Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 90, 43, 0.2) 0px,
                    rgba(139, 90, 43, 0.2) 1px,
                    transparent 1px,
                    transparent 40px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(139, 90, 43, 0.2) 0px,
                    rgba(139, 90, 43, 0.2) 1px,
                    transparent 1px,
                    transparent 40px
                );
            transform: rotate(45deg);
            transform-origin: center;
            background-size: 56.57px 56.57px;
            mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(15px, -15px) scale(1.05);
            }
            66% {
                transform: translate(-10px, 10px) scale(0.95);
            }
        }

        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>

    <div class="coming-soon-container">
        <a href="../index.html" class="logo-link">
            <div class="logo">F O R T I F Y</div>
        </a>
        
        <h1 class="coming-soon-title">COMING SOON</h1>
        
        <p class="coming-soon-subtitle">
            We're crafting something extraordinary. This feature is currently under development and will be available soon. Stay tuned for updates.
        </p>
        
        <a href="../index.html" class="back-button">Return Home</a>
    </div>
</body>
</html>
