<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortify Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-green: #0d2818;
            --medium-green: #1a4d2e;
            --light-green: #2d6a4f;
            --accent-beige: #d4a574;
            --accent-gold: #f4a261;
            --text-white: #ffffff;
            --text-light: #e8e8e8;
        }

        html {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d2818 0%, #1a4d2e 50%, #0d2818 100%);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            width: 100%;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 90, 43, 0.2) 0px,
                    rgba(139, 90, 43, 0.2) 1px,
                    transparent 1px,
                    transparent 40px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(139, 90, 43, 0.2) 0px,
                    rgba(139, 90, 43, 0.2) 1px,
                    transparent 1px,
                    transparent 40px
                );
            transform: rotate(45deg);
            transform-origin: center;
            background-size: 56.57px 56.57px;
            background-repeat: repeat;
            pointer-events: none;
            z-index: 1;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(5rem, 20vw, 15rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #ffffff 0%, #d4a574 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: shimmer 3s ease-in-out infinite;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
        }

        .logo-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: var(--text-light);
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.05em;
            position: relative;
            z-index: 10;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: clamp(4rem, 25vw, 10rem);
            }
            
            .logo-subtitle {
                font-size: clamp(1.2rem, 4vw, 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo-text">F O R T I F Y</h1>
        <p class="logo-subtitle">The Future of Fragrance</p>
    </div>
</body>
</html>
